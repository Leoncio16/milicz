<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milicz County Pokémon GO Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Milicz County Pokémon GO Map</h1>
        </header>
        
        <div class="main-content">
            <div class="form-container">
                <h2>Add New Point</h2>
                <form id="point-form">
                    <div class="form-group">
                        <label for="coordinates">Koordynaty:</label>
                        <input type="text" id="coordinates" placeholder="51.51660034800902, 17.268122925543906" required>
                    </div>
                    <div class="form-group">
                        <label for="point-type">Point Type:</label>
                        <select id="point-type" required>
                            <option value="PokéStop">PokéStop</option>
                            <option value="Gym">Gym</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="point-name">Point Name:</label>
                        <input type="text" id="point-name" required>
                    </div>
                    <button type="submit" id="add-point-btn">Add Point</button>
                </form>
                
                <div class="layer-controls">
                    <h3>Map Layers</h3>
                    <div class="form-group">
                        <input type="checkbox" id="s2-level-14" checked>
                        <label for="s2-level-14">S2 Level 14 Cells</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="s2-level-17" checked>
                        <label for="s2-level-17">S2 Level 17 Cells</label>
                    </div>
                </div>
            </div>
            
            <div id="map"></div>
            <button id="locate-btn" style="margin-top:10px;">Zlokalizuj mnie</button>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- S2 Geometry Library -->
    <script src="js/s2geometry.min.js"></script>
    <!-- Custom JS -->
    <script src="js/s2.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
